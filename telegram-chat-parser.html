<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Chat Parser</title>
  <meta name="description" content="Parse Telegram chat JSON exports into readable text format">
  <meta name="category" content="Telegram">
  <style>
    * { box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; max-width: 900px; margin: 0 auto; padding: 20px; background: #f5f5f5; }
    h1 { color: #333; }
    label { display: block; margin-bottom: 8px; font-weight: 600; }
    textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; resize: vertical; }
    #jsonInput { height: 200px; }
    #output { height: 300px; background: #fff; }
    button { padding: 10px 20px; border: none; border-radius: 6px; font-size: 14px; font-weight: 600; cursor: pointer; margin-right: 10px; margin-bottom: 10px; }
    #parseBtn { background: #0088cc; color: white; }
    #parseBtn:hover { background: #006699; }
    #parseBtn:disabled { background: #99c5db; cursor: not-allowed; }
    #copyBtn { background: #28a745; color: white; }
    #copyBtn:hover { background: #218838; }
    .file-input { margin-bottom: 20px; }
    .file-input input { display: block; margin-top: 8px; }
    .section { margin-bottom: 20px; }
    .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; padding: 12px; border-radius: 6px; margin-bottom: 20px; display: none; }
    .result-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
    .result-section { display: none; }
  </style>
</head>
<body>
  <h1>Telegram Chat Parser</h1>

  <div class="file-input">
    <label>Upload Telegram chat JSON file:</label>
    <input type="file" id="fileInput" accept=".json">
  </div>

  <div class="section">
    <label for="jsonInput">Or paste Telegram chat JSON here:</label>
    <textarea id="jsonInput" placeholder="Paste JSON here..."></textarea>
  </div>

  <button id="parseBtn">Parse JSON</button>

  <div id="errorBox" class="error"></div>

  <div id="resultSection" class="result-section">
    <div class="result-header">
      <h2>Result:</h2>
      <button id="copyBtn">Copy to Clipboard</button>
    </div>
    <textarea id="output" readonly></textarea>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const jsonInput = document.getElementById('jsonInput');
    const parseBtn = document.getElementById('parseBtn');
    const copyBtn = document.getElementById('copyBtn');
    const errorBox = document.getElementById('errorBox');
    const resultSection = document.getElementById('resultSection');
    const output = document.getElementById('output');

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (ev) => { jsonInput.value = ev.target.result; };
      reader.onerror = () => { showError('Failed to read file'); };
      reader.readAsText(file);
    });

    function formatDate(dateStr) {
      try {
        const date = new Date(dateStr);
        const datePart = date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        const timePart = date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        return `${datePart} ${timePart}`;
      } catch (e) {
        return dateStr;
      }
    }

    function showError(msg) {
      errorBox.textContent = msg;
      errorBox.style.display = 'block';
      resultSection.style.display = 'none';
    }

    function hideError() {
      errorBox.style.display = 'none';
    }

    parseBtn.addEventListener('click', () => {
      hideError();
      try {
        const data = JSON.parse(jsonInput.value);
        if (!data || !data.messages || !Array.isArray(data.messages)) {
          throw new Error('Invalid JSON structure. Expected "messages" array.');
        }
        const userMessages = data.messages.filter(msg => msg.type === 'message');
        let result = '';
        userMessages.forEach(msg => {
          const username = msg.from || 'Unknown User';
          const formattedDate = formatDate(msg.date);
          let fullText = '';
          if (Array.isArray(msg.text_entities)) {
            fullText = msg.text_entities.map(e => e.text).join('');
          } else if (Array.isArray(msg.text)) {
            fullText = msg.text.map(item => typeof item === 'string' ? item : (item.text || '')).join('');
          } else if (typeof msg.text === 'string') {
            fullText = msg.text;
          }
          if (fullText) {
            result += `${username} [${formattedDate}]\n${fullText}\n\n`;
          }
        });
        output.value = result;
        resultSection.style.display = 'block';
      } catch (e) {
        showError('JSON parsing error: ' + e.message);
      }
    });

    copyBtn.addEventListener('click', () => {
      output.select();
      document.execCommand('copy');
      copyBtn.textContent = 'Copied!';
      setTimeout(() => { copyBtn.textContent = 'Copy to Clipboard'; }, 2000);
    });
  </script>
</body>
</html>
